<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Blog</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1> My Personal Blog 🌍✨</h1>
    <p>Sharing ideas, thoughts, and creativity with the world</p>
  </header>

  <!-- Blog Posts Section -->
  <section id="posts">
    <h2>Recent Posts</h2>
    <div id="post-list"></div>
  </section>

  <!-- Add New Post Section -->
  <section class="new-post">
    <h2>Write a New Post ✍️</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Enter post title" required>
      <textarea id="content" placeholder="Write your content here..." required></textarea>
      <button type="submit">Publish Post</button>
    </form>
  </section>

  <footer>
    <p>© 2025 My Personal Blog | Built with ❤️</p>
  </footer>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
